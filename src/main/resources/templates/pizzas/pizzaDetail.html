<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza: [[${pizza.name}]]</title>
    <th:block th:insert="~{fragments :: styles}"></th:block>
</head>
<body>
    <header>
        <th:block th:insert="~{fragments :: header}"></th:block>
    </header>
    <main class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Pizza <span th:text="${pizza.name}"></span></h1>

                <div class="card mb-3">
                    <div class="row g-0 d-flex justify-content-center">
                        <div class="col-md-12">
                            <img th:src="${pizza.urlImage}" th:alt="${pizza.name}" class="img-fluid rounded-start">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body mt-5 mb-3">
                                <p class="card-text"><strong>Descrizione:</strong> <span th:text="${pizza.description}"></span></p>
                                <p class="card-text fs-3 text-center"><strong>Prezzo:</strong> <span th:text="${pizza.price}"></span> &euro;</p>
                                <p class="text-center"><a th:href="@{/pizzas}" class="btn btn-primary mt-3">Torna al Menu</a></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
